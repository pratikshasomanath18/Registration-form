<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      /*background: linear-gradient(-45deg, #df4adf, #520852);*/
      background-image: url(image.jpg);
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .container:hover{
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label,
    input,
    .error-message {
      display: block;
    }

    
    .form-group input{
        width: 100%;
    height: 50px;
    background: #f0f0f0;
    margin: 10px 0;
    border: 2px solid #df4adf;
    border-radius: 50px;
    display: flex;
    align-items: center;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 500px;
      cursor: pointer;
      margin-left: 200px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }

    h1{
        text-align: center;
        text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="error-message" id="confirmPasswordError"></div>
      </div>
      <input  type="submit" value="Register">
    </form>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');

      const nameRegex = /^[a-zA-Z ]+$/;
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      confirmPasswordError.textContent = '';

      if (!nameRegex.test(name)) {
        nameError.textContent = 'Please enter a valid name (letters and spaces only).';
        return;
      }

      if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        return;
      }

      if (!passwordRegex.test(password)) {
        passwordError.textContent =
          'Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one number, and one special character.';
        return;
      }

      if (password !== confirmPassword) {
        confirmPasswordError.textContent = 'Passwords do not match.';
        return;
      }

      // Form is valid, you can submit the data or perform other actions here
      alert('Registration successful!');
      document.getElementById('registrationForm').reset();
    }
  </script>
</body>

</html>
